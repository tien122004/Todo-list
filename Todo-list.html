<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Todo-list.css">
</head>

<body>
    <div class="app">
        <div class="app__ctn">
            <form class="app__form">
                <input type="text" class="app__form-input">
                <button class="app__form-btn" type="submit">Add Todo</button>
            </form>

            <div class="app__filter">
                <button class="btn-filter" value="all">All</button>
                <button class="btn-filter" value="done">Done</button>
                <button class="btn-filter" value="notDone">Not Done</button>
            </div>

            <div class="task__list"></div>
        </div>
    </div>

    <script src="Todo-list.js"></script>
</body>

</html>
